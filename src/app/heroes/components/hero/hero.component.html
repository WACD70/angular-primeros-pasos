
<p class="spiderman">SPIDERMAN</p>

<dl>
    <td>nombre</td>
    <dd>{{name}}</dd>

    <td>edad</td>
    <dd>{{age}}</dd>

    <td>metodo</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>capitalizado</td>
    <dd>{{capitalizedName}}</dd>

    
    <button *ngIf="name !== 'spiderman'" class="btn btn-primary mx-2" (click)="changeHero('spiderman')">Cambiar nombre</button>
    <button *ngIf="age !== 56" class="btn btn-primary" (click)="changeAge(56)">Cambiar edad</button>


    <button class="btn btn-danger" (click)="resetForm()">Reset form</button>
</dl>
