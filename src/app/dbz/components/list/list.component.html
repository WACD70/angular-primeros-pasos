<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; 
        let i = index;let isFirst=first;
        let isLast  = last;
        let isEven  = even;
        let isOdd   = odd;" 
        class="list-group-item">
        <div>
        <span class="list-group-item" [ngClass]="{'list-group-item-success':isFirst}" *ngIf="isFirst">Es el primero!!</span>
        <span class="list-group-item" [ngClass]="{'list-group-item-danger':isLast}" *ngIf="isLast">Es el Ãºltimo!!</span>
        <span class="list-group-item" [ngClass]="{'list-group-item-warning':isEven}" *ngIf="isEven">Es Par</span>
        <span class="list-group-item" [ngClass]="{'list-group-item-info':isOdd}" *ngIf="isOdd">Es Impar</span>
        <span>{{item.name}} - </span>
        <strong>power: </strong>
        <span>{{item.power}}</span>
    </div>
        <button class="btn btn-danger" (click)="onDeletCharacter(item.id)">X</button>
    </li>
</ul>
